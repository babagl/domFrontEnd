<main>
    <table>

        <thead>
                <tr>
                  @for (ele of headerTable; track ele){
                    <th scope="col">{{ele}}</th>
                  }

                    <th scope="col">Action</th>
                </tr>
        </thead>
        <tbody>
          @for (item of dataTable; track item.id; let i = $index){
            <tr>
              @for (row of headerTable;track row){
                <td>{{item[row]}}</td>
              }
              <th scope="row">
                <button (click)="updateData(item.id)">update</button>
                <button (click)="deleteData(item.id)">delete</button>
              </th>
            </tr>
          }
        </tbody>
    </table>
</main>
